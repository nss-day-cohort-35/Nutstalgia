<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Document</title>
</head>
<div id="loginModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="closeBtn">&times;</span>
      <h2 class="login-header">Welcome!</h2>
      <h3 class="login-userLogin">User Login</h3>
    </div>
    <div class="modal-body ">
      <div class="flex-container">
        <label class="flex-label" for="userName">Username:</label>
        <input class="flex-input" type="text" id="userName" />
      </div>

      <div class="flex-container">
        <label class="flex-label" for="password">
          Password:</label>
        <input class="flex-input" type="password" id="password" />
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" id="btn-submit">Submit</button>
    </div>
    <div>
      <a href="#">Create An Account!</a>
    </div>
  </div>
</div>
<body>
  <article id="container"></article>
</body>

</html>
