<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>
    <header >
        <div id=headerContainer>
                <img class="walnut"src="styles/img/walnut.jpg">

                <div id="welcomeMessage"></div>
                
                <nav class="sidenav">
                    <li id="btnDailyTasks"><a href="#">Daily Tasks</a></li>
                    <li id="btnEvents"><a href="#">Events</a></li>
                    <li id="btnFriends"><a href="#">Friends</a></li>
                    <li id="btnNews"><a href="#">News</a></li>
                    <li id="btnMessages"><a href="#">Chat</a></li>
                    <li id="btnSignOut" style="display: none"><a href="#">Sign Out</a></li>
                    
                </nav>
        </div>

        <!--  <nav>
            <button id="btnDailyTasks">Daily Tasks</button>
            <button id="btnEvents">Events</button>
            <button id="btnFriends">Friends</button>
            <button id="btnNews">News</button>
            <button id="btnSignIn">Sign In</button>
            <button id="btnSignOut">Sign Out</button>
            <button type="button" id="btn-add">Sign Up</button>
        </nav>  -->
    </header>
    <div id=landingPage>
            <img src="styles/img/peanut.png" alt="">
            <li class="landing-link" id="btnSignIn"><a href="#">Sign In</a></li>
            <li class="landing-link" id="btnSignUp"><a href="#">Sign Up</a></li>
    </div>
    <div id="topContainer">
        <h1 class="appTitle">Nutstalgia</h1>
        <input type="text" type="input" placeholder="Search For Friends" class="friendSearch" id="friendSearch"></input>
    </div>
    <!-- <div id="chatBar">
            <input type="text" type="input" placeholder="Chat with other Users..." class="chat-input" id="chatInput"></input>
    </div> -->
    <div id="addButtonContainer"></div>
    <div id="mainContainer">

    </div>

    <!-- Login form start -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeModal" id="btnCloseLoginForm">&times;</span>
                <h2 class="login-header">Welcome!</h2>
                <h3 class="login-userLogin">User Login</h3>
            </div>
            <div class="modal-body">
                <div class="flex-container">
                    <input class="flex-input" type="text" placeholder="Enter Username" id="loginUserName" />
                </div>
                <div class="flex-container">
                    <input class="flex-input" type="password" placeholder="Enter Password" id="myPassword" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="submit" type="button" id="btnLoginSubmit">Login!</button>
                <div id="createAccount"><button class="submit" type="button">Create An Account!</button></div>
            </div>
        </div>
    </div>
    <!-- Login form end -->

    <!-- News Form start -->
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeModal" id="btnCloseNews">&times;</span>
                <h2 class="newsModalHeader">News Item</h2>
            </div>
            <div class="modal-body">
                <div class="flex-container">
                    <input class="flex-input" type="text" placeholder="News Title" id="newsTitle">
                    <input class="flex-input" type="text" placeholder="Synopsis" id="newsSynopsis">
                    <input class="flex-input" type="text" placeholder="URL" id="newsURL">
                    <input class="flex-input" type="date" id="newsDate">
                </div>
                <div class="modal-footer">
                <button class="submit" id="btnNewsSave">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div id="newsEditModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeModal" id="btnEditCloseNews">&times;</span>
                <h2 class="newsModalHeader">News</h2>
            </div>
            <div class="modal-body">
                <div class="flex-container">
                    <input class="flex-input" type="text" placeholder="News Title" id="editNewsTitle">
                    <input class="flex-input" type="text" placeholder="Synopsis" id="editNewsSynopsis">
                    <input class="flex-input" type="text" placeholder="URL" id="editNewsURL">
                    <input class="flex-input" type="date" id="editNewsDate">
                    <input class="flex-input" type="hidden" id="newsId">
                </div>
                <div class="modal-footer"><button class="submit" id="btnNewsSaveEdit">Save</button></div>
            </div>
        </div>
    </div>
    <!-- News Form end -->

    <!-- Event Form Start -->

    <div id="eventsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeModal" id="btnCloseEvents">&times;</span>
                <h2 class="eventsModalHeader">Events</h2>
            </div>
            <div class="modal-body">
                <div class="flex-container">
                    <input class="flex-input" type="text" placeholder="Name of Event" id="eventName">
                    <input class="flex-input" type="date" id="eventDate">
                    <input class="flex-input" type="text" placeholder="Location of Event" id="eventLocation">

                </div>
                <div class=modal-footer> <button type="button" class="submit" id="btnEventSave">Save</button></div>

            </div>
        </div>
    </div>
    <div id="eventsEditModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeModal" id="btnEditCloseEvents">&times;</span>
                <h2>Events</h2>
            </div>
            <div class="modal-body">
                <div class="flex-container">
                    <input class="flex-input" type="text" placeholder="Name of Event" id="eventNameEdit">
                    <input class="flex-input" type="date" id="eventDateEdit">
                    <input class="flex-input" type="text" placeholder="Location of Event" id="eventLocationEdit">
                    <input class="flex-input" type="hidden" id="eventId">
                </div>
                <div class="modal-footer"><button class="submit" id="btnEventSaveEdit">Save</button></div>

            </div>
        </div>
    </div>
    <!-- Event Form End -->
    <!-- Friend Form start -->
    <div id="friendsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeModal">&times;</span>
                <h2>Friends Item</h2>
            </div>
            <div class="modal-body">
                <div class="flex-container">
                    <input class="flex-input" type="text" placeholder="add friend">
                    <button>Add</button>
                </div>
                <button class="submit">Submit</button>
            </div>
        </div>
    </div>
    <!-- Friend Form End -->
    <!-- registration form start-->

    <div id="register-form" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeModal" id="btnCloseRegistrationForm">&times;</span>
                <h2 class="register-header">Register User</h2>
            </div>
            <div class="modal-body">
                <div class="flex-container ">
                    <input class="flex-input" type="text" id="firstName" placeholder="First Name">
                    <input class="flex-input" type="text" id="lastName" placeholder="Last Name">
                    <input class="flex-input" type="text" id="emailAddress" placeholder="Email Address">
                    <input class="flex-input" type="text" id="userName" placeholder="User Name">
                    <input class="flex-input" type="password" id="userPassword" placeholder="Password">
                    <input class="flex-input" type="password" id="confirmPassword" placeholder="Confirm Password">
                </div>
                <div class="modal-footer">
                    <button type="button" class="submit" id="btn-save">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- registration form end -->
    <div id="registerContainer"></div>

   <!-- <script type="module" src="scripts/main.js"></script> -->
</body>

</html>
