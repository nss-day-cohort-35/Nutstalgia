<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Nutstalgia</h1>
        <img src="styles/img/walnut.jpg">
        <nav>
            <button id="btnDailyTasks">Daily Tasks</button>
            <button id="btnEvents">Events</button>
            <button id="btnFriends">Friends</button>
            <button id="btnNews">News</button>
            <button id="btnSignIn">Sign In</button>
            <button id="btnSignOut">Sign Out</button>
            <button type="button" id="btn-add">Sign Up</button>
        </nav>
    </header>

    <article id="container"></article>
    <!-- Login form start -->
     <div id="loginModal" class="modal"> -->
        <div class="modal-content">
            <div class="modal-header">
                <span id="btnCloseLoginForm">&times;</span>
                <h2 class="login-header">Welcome!</h2>
                <h3 class="login-userLogin">User Login</h3>
            </div>
            <div class="modal-body ">
                <div class="flex-container">
                    <input class="flex-input" type="text" placeholder="Enter Username" id="loginUserName" />
                </div>
                <div class="flex-container">
                    <input class="flex-input" type="password" placeholder="Enter Password" id="myPassword" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnLoginSubmit">Login!</button>
                <div><a href="#">Create An Account!</a></div>
               </div>
        </div>
    </div>
    <!-- Login form end -->
    <!-- News Form start -->
    <section id="newsContainer"></section>
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="btnCloseNews">&times;</span>
                <h2>News Item</h2>
            </div>
            <div class="modal-body">
                <div class="flex-container">
                    <input class="flex-input" type="text" placeholder="News Title" id="newsTitle">
                    <input class="flex-input" type="text" placeholder="Synopsis" id="newsSynopsis">
                    <input class="flex-input" type="text" placeholder="URL" id="newsURL">
                </div>
                <button id="btnNewsSave">Submit</button>
            </div>
        </div>
    </div>
    <!-- News Form end -->

    <div id="eventsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>Events Item</h2>
            </div>
            <div class="modal-body ">
                <div class="flex-container">
                    <input class="flex-input" type="text" placeholder="Name of Event">
                    <input class="flex-input" type="text" placeholder="Date of Event">
                    <input class="flex-input" type="text" placeholder="Location of Event">
                </div>
                <button>Submit</button>
            </div>
        </div>
    </div>
    <div id="friendsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>Friends Item</h2>
            </div>
            <div class="modal-body ">
                <div class="flex-container">
                    <input class="flex-input" type="text" placeholder="add friend">
                    <button>Add</button>
                </div>
                <button>Submit</button>
            </div>
        </div>
    </div>

    <!-- registration form start-->
    <div id="register-form" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="btnCloseRegistrationForm">&times;</span>
                <h2>Register User</h2>
            </div>
            <div class="modal-body ">
                <div class="flex-container">
                    <input class="flex-input" type="text" id="firstName" placeholder="First Name" />
                    <input class="flex-input" type="text" id="lastName" placeholder="Last Name" />
                    <input class="flex-input" type="text" id="emailAddress" placeholder="Email Address" />
                    <input class="flex-input" type="text" id="userName" placeholder="User Name" />
                    <input class="flex-input" type="password" id="userPassword" placeholder="Password" />
                    <input class="flex-input" type="password" id="confirmPassword" placeholder="Confirm Password" />
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn-save">Save</button>
                </div>
            </div>
        </div>
        <!-- registration form end -->
        <div id="registerContainer"></div>
        <div id="main-container"></div>
        <script type="module" src="scripts/main.js"></script>
</body>

</html>
